<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang Nhap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="my-3 d-flex justify-content-center align-items-center">
    <h2 class="align-items-center">Đăng Nhập</h2>
</div>
<div class="d-flex justify-content-center align-items-center">

    <form action="#" th:action="@{/user/login-action}" th:object="${account}">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" th:field="*{email}" />

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" th:field="*{passwordHash}"/>

        </div>
        <!-- Submit button -->
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign in"/>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a th:href="@{/user/signup}">Signup</a></p>
        </div>
    </form>

</div>

</body>
</html>
